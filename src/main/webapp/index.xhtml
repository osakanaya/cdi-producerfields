<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
>
<h:head>
	<title>Create To Do List</title>
	<h:outputStylesheet library="css" name="default.css" />
</h:head>

<h:body>
	<h2>Create To Do List</h2>
	<p>
		Type a task to be completed.
	</p>
	
	<h:form id="todolist">
		<p>
			<h:outputLabel value="Type a string: " for="inputString" />
			<h:inputText id="inputString" value="#{listBean.inputString}" />
		</p>
		<p>
			<h:commandButton value="Submit" action="#{listBean.createTask()}" />
		</p>
		<p>
			<h:commandButton value="Show Items" action="todolist" />
		</p>
	</h:form>
	
	<div class="messagecolor">
		<h:messages showSummary="true" showDetail="false" 
			errorStyle="color: #d20005;" infoStyle="color: blue;" />
	</div>
</h:body>

</html>
